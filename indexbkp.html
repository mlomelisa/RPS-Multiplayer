<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Boostrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Style -->
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css">


  <!-- FireBase -->

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>


</head>

<body>
  <header>
    <h1> Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge"><span id="player1">Player1</span></div>
    <div id="computer-label" class="badge"><span id="player2">Player2</span></div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>
<div class="game-section-hide">
  <div class="choices">
    <div class="choice" id="r">
      <img src="./assets/images/rock.jpg" alt="Rock Image">
    </div>
    <div class="choice" id="p">
    <img src="./assets/images/paper.jpg" alt="Paper image">
    </div>
    <div class="choice" id="s">
      <img src="./assets/images/sicissors.jpg" alt="Scissors image">
    </div>
  </div>

  <p id="action-messages">Make your move.</p>
</div>
  <div class="user-entry">
    <div class="connections">
      <h3><strong>
        <span id="connected-viewers"></span></strong>
        People ready to play!!

      </h3>
      <form>
          <div class="form-group row ">
              <div class="col-sm-10">
                  <input type="txt" class="form-control" id="inputUserId" placeholder='UserId'><br/>
                  <input type="email" class="form-control" id="inputEmail" placeholder='Email'><br/>
                  <input type="password" class="form-control" id="inputPassword" placeholder='Password'><br/>
                </div>
              <br><br>
             
            </div>
         
          <div class="form-group row">
            
              <button id="btnLogin" type="button" class="btn btn-action">Log In</button>

              <button id="btnSignUp" type="button" class="btn btn-action">Sign Up</button>
            
              <button id="btnLogOut" type="button" class="btn btn-action disable">Log out</button>
            
          </div>
        
        </form>
    </div>

  </div>
<!-- JavaScript -->
<!-- JQuery -->

 <script src="./assets/javascript/app.js" charset="utf-8"> </script>
 
</body>

</html>
